<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Bora Codar - Desafio 11 da RocketSeat">
    <title>Bora Codar - Desafio 11</title>

    <link rel="shortcut icon" href="./dist/icon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./dist/css/main.css">

</head>

<body>
    <div class="container u-flex">
        <div class="wrapper u-grow-1">
            <div class="wrapper-content">
                <header class="c-header">
                    <img src="./assets/logo.svg" alt="logo Vertigo">
                </header>
                <main class="c-main">
                    <h1 class="c-main__title">Acesse a plataforma</h1>
                    <p class="c-main__text">
                        Faça login ou registre-se para começar a construir seus projetos ainda hoje.
                    </p>
                    <form class="c-form">
                        <div class="c-form__wrapper">
                            <label for="email" class="c-form__label u-d-block">E-mail</label>
                            <input class="c-form__input u-d-block" type="email" name="email" id="email" placeholder="Digite seu e-mail" autofocus>
                        </div>
                        <div class="c-form__wrapper">
                            <div class="label-wrapper">
                                <label for="password" class="c-form__label u-d-block">Senha</label>
                                <a href="#" class="u-reset c-form__reset">Esqueceu a senha?</a>
                            </div>
                            <div class="input-wrapper">
                                <input class="c-form__input u-d-block" type="password" name="password" id="password"
                                placeholder="Digite sua senha">

                                <button class="c-form__eye-button u-reset" id="eye-off-or-eye-on" aria-label="mostrar senha">
                                    <img class="c-form__eye" data-eye="eye-off" aria-describedby="eye-off-or-eye-on" src="./assets/eye-off.svg" alt="senha não visivel">
                                </button>
                            </div>
                        </div>
                        <button class="u-reset c-form__submit" type="submit">Entrar</button>
                    </form>

                    <div class="c-create">
                        Ainda não tem uma conta?
                        <a href="#" class="u-reset c-create__link">Inscreva-se</a>
                    </div>
                </main>
            </div>
        </div>
        <div class="c-figure"></div>
    </div>

    <script src="./dist/js/script.min.js"></script>
</body>
</html>
